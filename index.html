<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My portofolio</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
  </head>
  <body>
    <nav id="desktop-nav">
        <div class="logo">Kyra Lu</div>
        <div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experiences">Experiences</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section id="profile">
        <div class="section-pic_container">
            <img src="/assets/kyralu_black.jpg" alt="KyraLu_profile_pic">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello! I am</p>
            <h1 class="title">Kyra Lu</h1>
            <p class="section_text_p2">MSCS@Northeastern University</p>
            <div class="btn-container">
                <button 
                    class="btn btn-color-2"
                    onclick="window.open('./assets/Resume YutingLu.pdf')">
                    Download CV
                </button>
                <button 
                    class="btn btn-color-2"
                    onclick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>
        </div>
        <div class="socials-container">
            <img 
                src="./assets/linkedin.png"
                alt="My LinkedIn profile"
                class="icon"
                onclick="location.href='www.linkedin.com/in/kyralu'"
            />
        </div>
    </section>
	<script src="index.js"></script>
  </body>
</html>
